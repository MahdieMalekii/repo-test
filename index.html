<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <title>practiceBootCamp-s02</title>
</head>
<body>
<div class="container">
  <div class="calculator">
    <div class="display">
      <input type="text" id="inputBox" disabled>
    </div>
    <div class="row">
      <button class="opr">AC</button>
      <button class="opr">DL</button>
      <button class="opr">%</button>
      <button class="opr">/</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="opr">*</button>
    </div>
    <!-- about git -->
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="opr">+</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="opr">-</button>
    </div>
    <div class="row">
      <button id="plusMinus">&#177</button>
      <button>0</button>
      <button>.</button>
      <button  id="egbtn">=</button>
    </div>
  </div>
</div>








<script src="app.js"></script>
</body>
</html>
